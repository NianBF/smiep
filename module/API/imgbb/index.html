<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Picture Upload</title>
</head>
<body>
    <h3>Subir imágenes</h3>
    <form action="" enctype="multipart/form-data" id="formMain">
        <input type="text" name="imgName" id="imgName" placeholder="Título de la imagen" autocomplete="off">
        <label for="imgName">Título de la imagen</label>
        <section>
            <label for="formFile">Seleccione una imagen</label>
            <input type="file" name="img" id="formFile">
        </section>
        <section>
            <section class="img-preview">
            <i class="fas fa-image fa-5x"></i>
            </section>
            <section>
                <button id="btnSend">Subir <i class="fas fa-cloud-upload-alt"></i></button>
            </section>
        </section>
        <section>

        </section>
    </form>
    <script src="js/main.js"></script>
    <script src="js/notiflix-aio-2.7.0.min.js"></script>
</body>
</html>
